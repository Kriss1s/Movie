<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/css/user.css">
    <title>Movie</title>
</head>

<body>
    <section class="side-bar">
        <a class="logo" href="index.html"> </a>
        <div class="side-bar-main">
            <a class="side-bar-link sidebar-button" href="./index.html"><span class="material-icons">
                home
                </span>Home</a>
            <a class="side-bar-link sidebar-button" href="browsePage.html"><span class="material-icons sidebar-icon">
                    explore
                </span> Browse</a>
            
            <a class="side-bar-link sidebar-button" href="./randomizer.html"><span class="material-icons sidebar-icon">
                    science
                </span> Randomizer</a>
            
        </div>
        <div>
            <!-- <input type="checkbox"> -->
        </div>
    </section>

    <section class="main-cont-block background">
        <nav class='nav'>

            <div class="search">
                <div class="searchInp" ><span class="numFav">0</span></div>
                <button class="searchBtn">
                    <span class="material-icons">
                        favorite_border
                        </span>
                </button>

            </div>
            <diV class="user-div" >
                <div class="icon-div">
                    <span class="material-icons user-pic">person</span>
                </div>
                
                    <div class="logIn-block hidden" >
                        
                        <div class="logIn-btns">
                            <button class="lg-btn btn">Log In</button>
                            <button class="reg-btn btn">Register</button>
                            
                        </div>
                        <div class="login-div">
                            <form autocomplete="off" class="info">
                                <input type="text" name="login" id="login" placeholder="Login">
                                <input type="password" name="loginpassword" id="loginpassword" placeholder="Password">
                            </form>
                            <div class="logIn-btns">
                                <button class="btn" id="sign-btn">Sign In</button>
                            </div>

                        </div>
                            
                        <div class="reg-div hidden">
                            <form autocomplete="off" class="register">
                                <input type="text" name="name" id="name" placeholder="Your First Name">
                                <input type="text" name="lastname" id="lastname" placeholder="Your Last Name">
                                <input type="text" name="loginReg" id="loginReg" placeholder="Login">
                                <input type="password" name="password" id="password" placeholder="Password">     
                            </form>
                            <div class="logIn-btns ">
                                <button class="btn" id="reg-btn">Register</button>
                            </div>
                        </div>
                    </div>
                </diV>
            </nav>
            <section class="user-container">
                <div class="user-pic">
                    <img src="./assets/images/cosmonauts-butterflies-space-fantasy-gray-astronaut-with-butterflies-painting-wallpaper-preview.jpg" alt="">
                </div>
                <div class="user-information-div">
                    
                </div>

            </section>
            <section class="movie-list">
                <h3 class="heading heading-fav hidden">Favourite Movies</h3>
                <div class="cont-block fav-div hidden"></div>
                <h3 class="heading heading-watch hidden">Watchlist</h3>
                <div class="cont-block watch-list-div hidden"></div>
            </section>
        </section>
    </section>
       

    <script src="./js/user.js" type="module"></script>
</body>

</html>
